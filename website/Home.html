<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <h2>About This Page</h2>
    <p>This is a basic HTML page structure. You can customize it by adding your own content, styles, and scripts.</p>

    <h3>Features:</h3>
    <ul>
        <li>Header with title</li>
        <li>Main content area</li>
        <li>Footer</li>
    </ul>
</main>

<footer>
    <p>&copy; 2024 My Website</p>
</footer>

</body>
</html>
